<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/d902b703f8.js" crossorigin="anonymous"></script>

    <!-- vanila css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center my-4 container">Welcome to Phone Finder <i class="fa-solid fa-magnifying-glass"></i></h1>
    </header>
    <main>

        <!-- search section  -->
        <section class="container d-flex justify-content-center gap-2 my-5">
            <input id="search-input" class="rounded border-1" type="text">
            <button onclick="getSearch()" class="btn btn-info"><i
                    class="fa-solid fa-magnifying-glass"></i>Search</button>
        </section>

        <!-- phone details  -->
        <!-- Modal -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                    </div>
                </div>
            </div>
        </section>

        <!-- not Found section -->
        <section id="not-found" class="text-center text-danger">
            <h1>Search items "Not Found"</h1>
        </section>

        <!-- search result section  -->
        <section class="container my-5">
            <div id="search-result" class="row row-cols-1 row-cols-sm-3 g-4">

            </div>
        </section>

    </main>





    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vanila js  -->
    <script src="js/app.js"></script>
</body>

</html>

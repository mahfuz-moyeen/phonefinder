<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/d902b703f8.js" crossorigin="anonymous"></script>

    <!-- vanila css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Welcome to Phone Finder <i class="fa-solid fa-magnifying-glass"></i></h1>
    </header>
    <main>

        <!-- search section  -->
        <section class="container d-flex justify-content-center gap-3 my-5">
            <input id="search-input" class="rounded border-1" type="text">
            <button onclick="getSearch()" class="btn btn-info "><i
                    class="fa-solid fa-magnifying-glass"></i>Search</button>
        </section>

        <!-- search result section  -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <img src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">title</h5>
                            <p class="card-text">band name </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vanila js  -->
    <script src="js/app.js"></script>
</body>

</html>
